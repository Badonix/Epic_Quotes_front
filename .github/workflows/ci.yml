name: 'ci pipeline'
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v2.5.2
        with:
          node-version: 18
      - name: 'install npm'
        run: npm ci
      - name: 'run test'
        run: npm run lint
